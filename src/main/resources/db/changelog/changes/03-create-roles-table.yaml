databaseChangeLog:
  - changeSet:
      id: 3
      author: com.bookstore
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
        - insert:
                tableName: roles
                columns:
                  - column:
                      name: id
                      valueNumeric: 1
                  - column:
                      name: name
                      value: ROLE_USER

        - insert:
                tableName: roles
                columns:
                    - column:
                        name: id
                        valueNumeric: 2
                    - column:
                        name: name
                        value: ROLE_ADMIN
