databaseChangeLog:
  - changeSet:
      id: 7
      author: com.bookstore
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: description
                  type: varchar(255)

              - column:
                  name: is_deleted
                  type: tinyint(1)
                  defaultValue: false
                  constraints:
                    nullable: false
